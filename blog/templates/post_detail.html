{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="blog-post text-center">
        <h2 class="display-4">{{ post.title }}</h2>
        <h3 class="my-2 h5 text-muted">{{ post.date|date:'F jS Y' }}</h3>
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid my-4">
        <div class="content">
            <p>{{ post.description|safe }}</p>
        </div>
    </div>
</div>
{% endblock %}
