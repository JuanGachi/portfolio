{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="display-4 text-center">Contacto</h1>
    <p class="lead text-center">Si tienes alguna pregunta o deseas ponerte en contacto conmigo, completa el formulario a continuación:</p>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" action="{% url 'blog:contact' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
