{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="text-center mb-5">Proyectos</h1>

    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="blog-post card h-100">
                <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.description|striptags|truncatechars:100 }}</p>
                    <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">Leer m√°s</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
