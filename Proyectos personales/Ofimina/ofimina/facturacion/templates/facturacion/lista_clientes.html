{% extends 'ofimina/base.html' %}

{% block title %}Lista de Clientes{% endblock %}

{% block content %}
<h1>Lista de Clientes</h1>
<ul>
    {% for cliente in clientes %}
        <li>{{ cliente.nombre }} - {{ cliente.email }}</li>
    {% endfor %}
</ul>
<a href="{% url 'agregar_cliente' %}">Agregar Cliente</a>
{% endblock %}
