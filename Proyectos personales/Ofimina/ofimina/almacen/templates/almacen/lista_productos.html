{% extends 'ofimina/base.html' %}

{% block title %}Lista de Productos{% endblock %}

{% block content %}
<h1>Lista de Productos</h1>
<ul>
    {% for producto in productos %}
        <li>{{ producto.nombre }} - {{ producto.stock }}</li>
    {% endfor %}
</ul>
<a href="{% url 'agregar_producto' %}">Agregar Producto</a>
{% endblock %}
